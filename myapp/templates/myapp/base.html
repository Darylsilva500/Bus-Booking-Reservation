{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Bus Reservation System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

    <div class="container">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="200" height="50" class="mr-2">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-black mx-3" href="{% url 'home' %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-item nav-link text-black mx-3" href="{% url 'findbus' %}">
                    <i class="fas fa-bus"></i> Find Bus
                </a>
                <a class="nav-item nav-link text-black mx-3" href="{% url 'seebookings' %}">
                    <i class="fas fa-book"></i> See Bookings
                </a>

                {% if request.user.is_authenticated %}
                    <span class="nav-item nav-link text-black mx-3">
                        <i class="fas fa-user"></i> {{ request.user.email }}
                    </span>
                    <a class="nav-item nav-link text-black mx-3" href="{% url 'signout' %}">
                        <i class="fas fa-sign-out-alt"></i> Sign out
                    </a>
                {% else %}
                    <a class="nav-item nav-link signup-link mx-3" href="{% url 'signup' %}">
                      <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                    <a class="nav-item nav-link text-black mx-3" href="{% url 'signin' %}">
                      <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                {% endif %}
                
            </div>
        </div>
        
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
