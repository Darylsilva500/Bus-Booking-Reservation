{% extends 'myapp/base.html' %}
{% block content %}
<style>
  /* Neomorphic styling for Find bus container */
  .neomorphic-container {
    background: #e0e0e0;
    border-radius: 20px;
    box-shadow:
      8px 8px 16px #bebebe,
      -8px -8px 16px #ffffff;
    padding: 30px 40px;
  }
  .neomorphic-container input.form-control {
    border-radius: 12px;
    border: none;
    background: #e0e0e0;
    box-shadow:
      inset 6px 6px 8px #bebebe,
      inset -6px -6px 8px #ffffff;
    padding: 10px 15px;
  }
  .neomorphic-container input.form-control:focus {
    outline: none;
    box-shadow:
      inset 6px 6px 8px #bebebe,
      inset -6px -6px 8px #ffffff,
      0 0 5px #3a8ee6;
    background: #f0f0f0;
  }
  .neomorphic-container button.btn-success {
    border-radius: 12px;
    border: none;
    background: #e0e0e0;
    color: #4caf50;
    font-weight: bold;
    box-shadow:
      6px 6px 8px #bebebe,
      -6px -6px 8px #ffffff;
    transition: all 0.3s ease;
  }
  .neomorphic-container button.btn-success:hover {
    box-shadow:
      inset 6px 6px 8px #bebebe,
      inset -6px -6px 8px #ffffff;
    color: #2e7d32;
    background: #d0d0d0;
  }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto neomorphic-container" style="margin-top: 70px">
            <h2>Find bus</h2>
            <form action="{% url 'findbus' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">From</label>
                    <div class="col-10">
                        <input name='source' class="form-control" type="text" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Destination</label>
                    <div class="col-10">
                        <input name='destination' class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input name='date' class="form-control" type="date">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Find bus</button>
                </div>
                {{ error }}
            </form>
        </div>
    </div>
</div>


{% endblock %}
